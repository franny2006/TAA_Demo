<!DOCTYPE html>
<html>
<head>
    <title>Applicant Details</title>
</head>
<body>
    <h1>Applicant Details</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=40) }}<br>
            {% for error in form.name.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>
            {{ form.birthdate.label }}<br>
            {{ form.birthdate() }}<br>
            {% for error in form.birthdate.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
